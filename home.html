      <section class="container-xl py-4 bg1 text-center">
        <div class="pb-3 color-light">

        </div>
        <div>
          <ul class="list fss">
            <li class="mb-2">
              <select class="input border-0" name="categories">
                <option value="Running" selected>Running</option>
                <option value="Beach">Beach</option>
                <option value="Casual">Casual</option>
                <option value="High Performance">High Performance</option>
              </select>

            <li class="mb-2">
              <input class="input border-0" type="text" name="search" placeholder="What are you searching?" value="">

            <li class="mb-2">
              <input class="input border-0" type="text" name="location" placeholder="Country/Region" value="">

            <li>
              <input class="input bg3 color2 border-0 fthm" type="button" name="search" value="Search">

      </section>
